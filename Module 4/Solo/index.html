<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Dancing+Script:wght@400;700&family=Happy+Monkey&family=Orbitron:wght@400;800&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Oldagram</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="images/logo.png" alt="Oldagram logo">
      <img class="user-avatar" src="images/user-avatar.png" alt="user image">
    </header>

    <main class="post-content">
      <section class="artist-info"> 
        <div id="artist-pic" class="artist-pic">
        </div>
        <div id="artist-descr" class="artist-descr">
        </div>
      </section>

      <section id="main-image" class="main-image">
      </section>
    
    
      <section id="post-body" class="post-body">  
        <div class="icons">
          <img class="icon icon-heart" src="images/icon-heart.png" alt="like icon">
          <img class="icon icon-comment" src="images/icon-comment.png" alt="comment icon">
          <img class=" icon icon-share" src="images/icon-dm.png" alt="message icon">
        </div>
        <p id="likes-count" class="likes-count"></p>
        <p id="caption" class="username-caption"></p>
      </section>
    </main>
    
    <script src="index.js"></script>
  </div>
</body>
</html>
