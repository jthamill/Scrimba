<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
          <h3 class="team">HOME</h3>
          <p id="h-score" class="score">0</p>
          <button id="h-btn1">+1</button>
          <button id="h-btn2">+2</button>
          <button id="h-btn3">+3</button>
      </div>
      <div>
          <h3 class="team">GUEST</h3>
          <p id="g-score" class="score">0</p>
          <button id="g-btn1">+1</button>
          <button id="g-btn2">+2</button>
          <button id="g-btn3">+3</button>
      </div>
    </div>
    <div class="newGameContainer">
      <buttton id="newGameButton">New Game</buttton>
  </div>
    <script src="index.js"></script>
  </body>
</html>
